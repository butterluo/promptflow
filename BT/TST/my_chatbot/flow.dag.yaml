$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: A bag has 3 red marbles and 5 white marbles.  Two marbles are drawn
      from the bag and not replaced.  What is the probability that the first
      marble is red and the second marble is white?
outputs:
  answer:
    type: string
    reference: ${extract_result.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt35-16k-static-tst1
    max_tokens: 256
    temperature: 0
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
  connection: open_ai_connection
  api: chat
- name: extract_result
  type: python
  source:
    type: code
    path: extract_result.py
  inputs:
    input1: ${chat.output}
